<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de moedas</title>    

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
        Conversor de moedas
      </h1>
      <p class="page-subtitle">
        Descubra os valores em real R$
      </p>
      <div class="moedas">
        <div class="dolar">
          <label for="moeda">Insira o valor em Dolar</label><br>
          <input type="number" id="valorDolar" size="2" /><br>
          <button type="submit" onclick="converterDolar()">Converter</button>
        </div>
        <div class="euro">
          <label for="moeda">Insira o valor em Euro</label><br>
          <input type="number" id="valorEuro" size="2" /><br>
          <button type="submit" onclick="converterEuro()">Converter</button>
        </div>
        <div class="bitcoin">
          <label for="moeda">Insira o valor em BitCoin</label><br>
          <input type="number" id="valorBitcoin" size="2" /><br>
          <button type="submit" onclick="converterBitcoin()">Converter</button>
        </div>
      </div>
      <h2 id="valorConvertido"></h2>
      
  </div>
  <script src="./script.js"></script>
 </body>
</html>
